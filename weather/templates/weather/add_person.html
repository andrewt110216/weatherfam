{% extends "weather/base.html" %}

{% block content %}
<form class="m-4" enctype="multipart/form-data" action="{% url 'weather:add-person' %}" method="post">
    {% csrf_token %}
    <div class="container">
        <h1>Add New Person</h1>
        <hr>
        <div class="form-group">
            <label for="firstname" class="form-label"><b>First Name</b></label>
            <input type="text" class="form-control mb-4" placeholder="Enter First Name: " name="firstname" required>
            <label for="lastname" class="form-label"><b>Last Name</b></label>
            <input type="text" class="form-control mb-4" placeholder="Enter Last Name: " name="lastname" required>

            <label for="formFile" class="form-label"><b>Profile Image (optional). Please use a thumbnail image that is approximately square.</b></label>
            <input type="file" class="form-control mb-4" name="formFile">

            <label for="locationName" class="form-label"><b>Location Name</b></label>
            <input type="text" class="form-control mb-4" name="locationName">

            <input type="hidden" id="lat" name="lat" value="38.89842698419016">
            <input type="hidden" id="long" name="long"  value="-77.03635811789901">

            <div id="map"></div>
            <br>
            {% load static %}
            <script src="{% static 'weather/js/map.js' %}"></script>

            {% if message %}
            <div class="alert alert-warning">
                {{ message }}
            </div>
            {% endif %}
            <button class="btn btn-primary mt-4" type="submit">Add Person</button>
        </div>
    </div>
</form>
{% endblock %}
